<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #d4d3e8, #d4d3e8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }
      .container {
        background: linear-gradient(
          to bottom right,
          rgba(47, 54, 64, 0.95),
          rgba(30, 39, 46, 0.95)
        );
        border-radius: 16px;
        width: 350px;
        height: 420px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 16px;
        box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 24px;
        margin: 0 0 16px;
      }
      p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Simple Website</h1>
      <p>This is a static layout example.</p>
    </div>
  </body>
</html>
