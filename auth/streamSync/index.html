<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Confirmation</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to right, #d4d3e8, #d4d3e8, #d4d3e8);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        font-family: 'Inter', Arial, sans-serif;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        background: linear-gradient(
          to bottom right,
          rgba(31, 41, 55, 0.95),
          rgba(17, 24, 39, 0.95)
        );
        width: 350px;
        height: 420px;
        border-radius: 1rem;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(20px);
        text-align: center;
      }
      .gif-container {
        max-width: 320px;
        margin-bottom: 20px;
      }
      .gif-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .message {
        font-size: 20px;
        margin-bottom: 20px;
        line-height: 1.5;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.85);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        max-width: 280px;
        letter-spacing: 0.3px;
      }
      .message strong {
        font-weight: 600;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gif-container">
        <img src="./anime.gif" alt="Success Animation" />
      </div>
      <div class="message">
        <strong>You're all set!</strong> Close this tab and try hosting the stream once more.
      </div>
    </div>
  </body>
</html>
